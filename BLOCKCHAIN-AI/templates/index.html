<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Feedback Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>College Feedback Form</h1>
        <form method="POST">
            <textarea name="feedback" placeholder="Enter your feedback here..." required>{{ feedback if feedback else "" }}</textarea>
            <button type="submit">Submit</button>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
